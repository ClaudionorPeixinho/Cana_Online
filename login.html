<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url("drone04.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            backdrop-filter: blur(2px);
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            margin-bottom: 20px;
        }

        .login-btn {
            background-color: #198754;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #157347;
        }

        @media (max-width: 8px) {
            body {
                background-size: cover;
                background-position: top;
            }

            .login-container {
                margin: 20px;
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="tela 02.jpg" width="300" alt="Cana Apto">
        <h2 class="mb-4">Login</h2>
        <!-- Adicionando action ao form para redirecionar -->
        <form method="POST" action="index.html">
            <!-- Adicionando classes do Bootstrap aos inputs e ao botÃ£o -->
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Senha" required />
            </div>
            <button type="submit" class="btn login-btn">Entrar</button>
        </form>
    </div>

    <!-- Adicionando Bootstrap JS no final do body para melhor performance -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
