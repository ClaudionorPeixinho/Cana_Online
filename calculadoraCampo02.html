<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxa de Aplicação</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Aplicação</h1>

        <div class="input-group">
            <label for="areaAplicada">Área de Aplicação (hectares):</label>
            <input type="number" id="areaAplicada" name="areaAplicada" required>
        </div>

        <div class="input-group">
            <label for="volumePorHectare">Taxa Aplicação (litros/ha):</label>
            <input type="number" id="volumePorHectare" name="volumePorHectare" required>
        </div>

        <div class="input-group">
            <label for="volumeTanque">Volume do Tanque (litros):</label>
            <input type="number" id="volumeTanque" name="volumeTanque" required>
        </div>

        <div class="input-group">
            <label for="numBicos">Qtde. de Bicos (Esp.x0,50cm):</label>
            <input type="number" id="numBicos" name="numBicos" required>
        </div>

        <form id="calcForm">
            <div class="input-group">
                <label for="velocidade">Velocidade do Trator (km/h):</label>
                <input type="number" id="velocidade" name="velocidade" required>
            </div>
                     
            
           
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <h4>RESULTADO</h4>
        <p id="resultado"></p>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
