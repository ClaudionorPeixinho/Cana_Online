<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxa de Aplicação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        h4 {
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Aplicação</h1>
        <form id="calcForm">
            <div class="input-group">
                <label for="areaAplicada">Área de Aplicação (hectares):</label>
                <input type="number" id="areaAplicada" name="areaAplicada" required>
            </div>
            <div class="input-group">
                <label for="volumePorHectare">Taxa Aplicação (litros/ha):</label>
                <input type="number" id="volumePorHectare" name="volumePorHectare" required>
            </div>
            <div class="input-group">
                <label for="volumeTanque">Volume do Tanque (litros):</label>
                <input type="number" id="volumeTanque" name="volumeTanque" required>
            </div>
            <div class="input-group">
                <label for="numBicos">Qtde. de Bicos (Esp.x0,50cm):</label>
                <input type="number" id="numBicos" name="numBicos" required>
            </div>
            <div class="input-group">
                <label for="velocidade">Velocidade do Trator (km/h):</label>
                <input type="number" id="velocidade" name="velocidade" required>
            </div>        
            <div class="input-group">
                <label for="numeroRA">Número RA:</label>
                <input type="text" id="numeroRA" name="numeroRA" required>
            </div>
            <div class="input-group">
                <label for="fazendaLote">Fazenda/Lote:</label>
                <input type="text" id="fazendaLote" name="fazendaLote" required>
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
        <h4>RESULTADO</h4>
        <p id="resultado"></p>
    </div>
    <script>
        function calcular() {
            var areaAplicada = document.getElementById('areaAplicada').value;
            var volumePorHectare = document.getElementById('volumePorHectare').value;
            var volumeTanque = document.getElementById('volumeTanque').value;
            var numBicos = document.getElementById('numBicos').value;
            var velocidade = document.getElementById('velocidade').value;
            var numeroRA = document.getElementById('numeroRA').value;
            var fazendaLote = document.getElementById('fazendaLote').value;

            var resultado = `
                RA: ${numeroRA}
                Fazenda/Lote: ${fazendaLote}
                Área Aplicada: ${areaAplicada} hectares
                Volume por Hectare: ${volumePorHectare} litros/ha
                Volume do Tanque: ${volumeTanque} litros
                Número de Bicos: ${numBicos}
                Velocidade do Trator: ${velocidade} km/h
            `;

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
